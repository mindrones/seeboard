<script>
    import _ from "lamb";

    import {invertObj} from "@utils/objUtils";
    import {joinWithEmpty} from "@utils/arrayUtils";
    import keyToChar from "./keyToChar.json";

    // groups

    const makeGroups = _.pipe(
        _.keys,
        _.groupBy(_.pipe(
            _.take(2),
            joinWithEmpty
        )),
    );
    const keyGroups = makeGroups(keyToChar);

    // chars

    const getChar = keyId => keyToChar[keyId];
    const charToKey = invertObj(keyToChar);
    const getInCharToKey = _.partial(_.getIn, [charToKey, _]);
    const getInCharToKeyCond = _.condition(
        _.isUndefined,
        _.always(null),
        getInCharToKey
    );

    export default {
        data () {
            return {
                pressedChars: [],
                groups: {}
            }
        },
        computed: {
            pressedKeys: ({pressedChars}) =>
                _.mapValues(keyToChar, char => _.isIn(pressedChars, char)),
            targetKey: ({targetChar}) => getInCharToKeyCond(targetChar),
            groups: ({targetKey}) => _.mapValues(keyGroups, _.some(_.is(targetKey)))
        },

        helpers: { getChar }
    }
</script>
